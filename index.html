<!DOCTYPE html>
<head>
<title>Folha de Pagamento</title>

<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="container"><!-- Início Conteiner -->
		<div class="row"><!-- Início Row -->
			<div class="col-md-3"><!-- Início Coluna 1 -->
			</div><!-- Fim Coluna 1 -->

			<div class="col-md-6"><!-- Início Coluna 2 -->
				<div class="page-header well well-lg"><!-- Título -->
					<h1>Folha de Pagamento</h1>
				</div><!-- Fim Título -->

				<div class="well well-lg"> <!-- Formulário -->
					<form class="form-horizontal" name="FirstForm">
						<div class="form-group">
							<label class="control-label col-sm-3">Valor:</label>
							<div class="col-sm-9">
								<input id="valor" type="number" class="form-control" placeholder="Valor Bruto (R$)" name="valor"/>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">Descontos:</label>
							<div class="col-sm-9">
							 	<div class="checkbox">
									<label><input type="checkbox" id="idCheckInss"> INSS</label>
								</div>
								
								<div class="checkbox">
									<label>
										<input type="checkbox" id="idCheckVr"> Auxílio Alimentação
										<div class="clic" style="display:none">
											<input type="text" class="form-control" id="idValorVr" placeholder=" Valor (R$)"/>
										</div>
									</label>
								</div>
								<div class="checkbox">
									<label><input type="checkbox" id="idCheckVt"> Auxílio Transporte</label>
								</div>
								<div class="checkbox">
									<label><input type="checkbox" id="idCheckIr"> Imposto de Renda</label>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" id="idCheckSaude"> Plano de Saúde
										<div class="clic" style="display:none">
											<input type="text" class="form-control" id="idValorSaude" placeholder=" Valor (R$)"/>
										</div>
									</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="text-center">
								<button type="button" class="btn btn-primary center-block" id="calc">Calcular</button>
							</div>
						</div>
					</form>
				</div><!-- Fim Formulário -->

				<div class="well well-lg"><!-- Tabela de descontos -->
					<table class="table table-striped">
						<caption>Tabela de Descontos</caption>
						<thead><!-- Cabeçalho da lista -->
							<th>Item</th>
							<th>Alíquota (%)</th>
							<th>Valor (R$)</th>
						</thead>
						<tr>
							<td>INSS</td><!-- Item -->
							<td id="idLinhaAliInss"></td>
							<td id="idLinhaValorInss" value=""></td>
						</tr>
						<tr>
							<td>Auxílio Alimentação</td><!-- Item -->
							<td id="idLinhaAliVr"></td>
							<td id="idLinhaValorVr" value=""></td>
						</tr>
						<tr>
							<td>Auxílio Transporte</td><!-- Item -->
							<td id="idLinhaAliVt"></td>
							<td id="idLinhaValorVt" value=""></td>
						</tr>
						<tr>
							<td>Imposto de Renda</td><!-- Item -->
							<td id="idLinhaAliIr"></td>
							<td id="idLinhaValorIr" value=""></td>
						</tr>
						<tr>
							<td>Plano de Saúde</td><!-- Item -->
							<td id="idLinhaAliSaude"></td>
							<td id="idLinhaValorSaude" value=""></td>
						</tr>
						<tr><!-- Linha de Total -->
							<td colspan="2">Total</td>
							<td id="idLinhaTotal" value=""></td>
						</tr>
					</table>
				</div><!-- Fim Tabela de descontos -->

				<div class="well well-lg"><!-- Tabela apoio -->
					<table class="table table-striped">
						<caption>Tabela de Apoio</caption>
						<thead><!-- Cabeçalho da lista -->
							<th>Item</th>
							<th>Alíquota (%)</th>
							<th>Valor (R$)</th>
						</thead>
						<tr>
							<td>FGTS a recolher</td><!-- Item -->
							<td id="idLinhaAliFgts"></td>
							<td id="idLinhaValorFgts" value=""></td>
						</tr>
						<tr>
							<td colspan="2">Base do IR</td><!-- Item -->
							<td id="idLinhaValorBaseIr" value=""></td>
						</tr>
					</table>
				</div><!-- Fim Tabela apoio -->

				<div class="text-center">
					<button type="button" class="btn btn-primary center-block" id="btnPrint">Imprimir</button>
				</div>				
			</div><!-- Fim Coluna 2 -->

			<div class="col-md-3"><!-- Início Coluna 3 -->
			</div><!-- Fim Coluna 3 -->

		</div><!-- Fim Row -->
	</div><!-- Fim Conteiner -->

	<!-- JavaScript -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
