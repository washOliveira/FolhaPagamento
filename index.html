<!DOCTYPE html>
<head>
<title>Folha de Pagamento</title>

<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container"><!-- Início Conteiner -->
		<div class="row"><!-- Início Row -->
			<div class="col-md-3"><!-- Início Coluna 1 -->
			</div><!-- Fim Coluna 1 -->

			<div class="col-md-6 well well-lg"><!-- Início Coluna 2 -->
				<div>
					<div class="page-header"><!-- Título -->
						<h1>Folha de Pagamento</h1>
					</div><!-- Fim Título -->
				
					<form class="well well-lg form-horizontal" name="FirstForm"><!-- Formulário -->
						<div class="form-group">
							<label class="control-label col-sm-3">Salário base:</label>
							<div class="col-sm-9">
								<label><input type="number" name="valor" id="valor" class="form-control" placeholder="Valor Bruto (R$)" /></label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="idCheckAdd"> Adicional por tempo de trabalho
                                        <label class="clic" style="display:none">
                                            <select name="Periodicidade" class="form-control" id="idValorPeriodicidade">
                                                <option value="1">Anuênio</option>
                                                <option value="2">Biênio</option>
                                                <option value="3">Triênio</option>
                                                <option value="5">Quinquênio</option>
                                            </select>
                                            <input type="number" class="form-control" id="idValorPeriodicidadeTempo" placeholder="Tempo de empresa (anos)"/>
                                            <input type="number" class="form-control" id="idValorPeriodicidadePercentagemAplicada" placeholder="% aplicada"/>
                                        </label>
                                    </label>
                                </div>
                            </div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">Descontos:</label>
							<div class="col-sm-9">
							 	<div class="checkbox">
									<label><input type="checkbox" id="idCheckInss"> INSS</label>
								</div>
								
								<div class="checkbox">
									<label>
										<input type="checkbox" id="idCheckVr"> Auxílio Alimentação
										<label class="clic" style="display:none"><input type="number" class="form-control" id="idValorVr" placeholder="Valor (R$)"/></label>
									</label>
								</div>

								<div class="checkbox">
									<label><input type="checkbox" id="idCheckVt"> Auxílio Transporte</label>
								</div>

								<div class="checkbox">
									<label><input type="checkbox" id="idCheckIr"> Imposto de Renda</label>
								</div>

								<div class="checkbox">
									<label>
										<input type="checkbox" id="idCheckSaude"> Plano de Saúde
										<label class="clic" style="display:none"><input type="number" class="form-control" id="idValorSaude" placeholder="Valor (R$)"/></label>
									</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="text-center">
								<button type="button" class="btn btn-primary center-block" id="calc">Calcular</button>
							</div>
						</div>
					</form><!-- Fim Formulário -->
				</div>

				<div class="well well-lg"><!-- Tabela de descontos -->
					<table class="table table-striped">
						<caption><label>Tabela de Descontos</label></caption>
						<thead><!-- Cabeçalho da lista -->
							<tr>
								<th>Item</th>
								<th>Alíquota</th>
								<th>Provento</th>
								<th>Desconto</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Salário base</td><!-- Item -->
								<td id="idLinhaAliValor"></td>
								<td id="idLinhaValor"></td>
								<td></td>
							</tr>
							<tr>
								<td>Adicional por tempo de trabalho</td><!-- Item -->
								<td id="idLinhaAliAdd"></td>
								<td id="idLinhaAdd"></td>
								<td></td>
							</tr>
							<tr>
								<td>INSS</td><!-- Item -->
								<td id="idLinhaAliInss"></td>
								<td></td>
								<td id="idLinhaValorInss"></td>
							</tr>
							<tr>
								<td>Auxílio Transporte</td><!-- Item -->
								<td id="idLinhaAliVt"></td>
								<td></td>
								<td id="idLinhaValorVt"></td>
							</tr>
							<tr>
								<td>Auxílio Alimentação</td><!-- Item -->
								<td id="idLinhaAliVr"></td>
								<td></td>
								<td id="idLinhaValorVr"></td>
							</tr>
							<tr>
								<td>Imposto de Renda</td><!-- Item -->
								<td id="idLinhaAliIr"></td>
								<td></td>
								<td id="idLinhaValorIr"></td>
							</tr>
							<tr>
								<td>Plano de Saúde</td><!-- Item -->
								<td id="idLinhaAliSaude"></td>
								<td></td>
								<td id="idLinhaValorSaude"></td>
							</tr>
							<tr><!-- Linha de Total de Proventos -->
								<td colspan="2"><b>Total de Proventos</b></td>
								<td colspan="2" id="idLinhaTotalProvento"><b></b></td>
							</tr>
							<tr><!-- Linha de Total de Descontos -->
								<td colspan="2"><b>Total de Descontos</b></td>
								<td colspan="2" id="idLinhaTotalDesconto"><b></b></td>
							</tr>
							<tr><!-- Linha de Total a Receber -->
								<td colspan="2"><b>Total Líquido</b></td>
								<td colspan="2" id="idLinhaTotal"><b></b></td>
							</tr>
						</tbody>
					</table>
				</div><!-- Fim Tabela de descontos -->

				<div class="well well-lg"><!-- Tabela apoio -->
					<table class="table table-striped">
						<caption><label>Tabela de Apoio</label></caption>
						<thead><!-- Cabeçalho da lista -->
							<tr>
								<th>Item</th>
								<th>Alíquota (%)</th>
								<th>Valor (R$)</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>FGTS a recolher</td><!-- Item -->
								<td id="idLinhaAliFgts"></td>
								<td id="idLinhaValorFgts"></td>
							</tr>
							<tr>
								<td colspan="2">Base do IRRF</td><!-- Item -->
								<td id="idLinhaValorBaseIr"></td>
							</tr>
						</tbody>
					</table>
				</div><!-- Fim Tabela apoio -->

				<div class="text-center">
					<button id="print" type="button" class="btn btn-primary center-block">Imprimir</button>
				</div>

				<div>
					<p>Versão: 1.0.1</p>
				</div>			
			</div><!-- Fim Coluna 2 -->

			<div class="col-md-3"><!-- Início Coluna 3 -->
			</div><!-- Fim Coluna 3 -->

		</div><!-- Fim Row -->
	</div><!-- Fim Conteiner -->

	<!-- JavaScript -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
